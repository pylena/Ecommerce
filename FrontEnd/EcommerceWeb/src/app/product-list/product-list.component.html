<div class="container mt-5">
    <h1 class="text-center mb-4">Product List</h1>
  
    <!-- Add Product Button -->
    <div class="text-end mb-3">
      <button class="btn btn-primary" (click)="navigateToAddProduct()">Add Product</button>
    </div>
  
    
  
    <!-- Error Message -->
    <div *ngIf="error$ | async as error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <!-- Product Table -->
    <table class="table table-striped table-hover" *ngIf="(products$ | async) as products">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.imageUrl }}</td>
          <td>
            <button (click)="viewProduct(product?.id)">View Details</button>

            <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    
  </div>
