<div class="container mt-4">
    <h1 class="text-primary text-center">Place a New Order</h1>
  
    <!-- Product List -->
    <div class="row">
      <div *ngFor="let product of products$ | async" class="col-md-4 col-sm-6 mb-3">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text text-muted">{{ product.description }}</p>
            <button class="btn btn-primary w-100" (click)="addProduct(product.id)">Add to Order</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Place Order Button -->
    <div class="text-center mt-4">
      <button class="btn btn-success btn-lg" (click)="placeOrder()">Place Order</button>
    </div>
  </div>
