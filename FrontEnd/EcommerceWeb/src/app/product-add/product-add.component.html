<div class="container mt-4">
  <h1 class="text-primary text-center mb-4">Add New Product</h1>

  <div class="card shadow-sm">
    <div class="card-body">
      <form (ngSubmit)="addProduct()">
        <!-- Product Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="name" 
            [(ngModel)]="product.name" 
            name="name" 
            required>
        </div>

        <!-- Product Description -->
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea 
            class="form-control" 
            id="description" 
            [(ngModel)]="product.description" 
            name="description" 
            rows="3">
          </textarea>
        </div>

        <!-- Product Image URL -->
        <div class="mb-3">
          <label for="imageUrl" class="form-label">Image URL</label>
          <input 
            type="text" 
            class="form-control" 
            id="imageUrl" 
            [(ngModel)]="product.imageUrl" 
            name="imageUrl" 
            required>
        </div>

        <!-- Product Price -->
        <div class="mb-3">
          <label for="price" class="form-label">Price ($)</label>
          <input 
            type="number" 
            class="form-control" 
            id="price" 
            [(ngModel)]="product.price" 
            name="price" 
            required 
            min="0" 
            step="0.01">
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Add Product</button>
        </div>
      </form>
    </div>
  </div>
</div>
