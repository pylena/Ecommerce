<div class="container mt-5">
    <h1 class="text-center mb-4">Add New Product</h1>
    <form (ngSubmit)="addProduct()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description"></textarea>
      </div>
      <div class="mb-3">
        <label for="ImageUrl" class="form-label">Image</label>
        <input type="text" class="form-control" id="imageUrl" [(ngModel)]="product.imageUrl" name="imageUrl" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>
