<div class="container mt-4">
  <h1 class="text-primary text-center">Product Details</h1>

  <div *ngIf="product; else noProduct">
    <div class="card shadow-sm mt-4">
      <div class="card-body">
        <div class="text-center mb-3">
          <img *ngIf="product.imageUrl" [src]="product.imageUrl" alt="{{ product.name }}" class="img-fluid rounded" style="max-width: 250px;">
        </div>

        <h4 class="card-title text-center">{{ product.name }}</h4>
        <p class="text-muted text-center">{{ product.description }}</p>

        <hr>

        <ul class="list-group">
          <li class="list-group-item"><strong>ID:</strong> {{ product.id }}</li>
          <li class="list-group-item"><strong>Image:</strong> {{ product.imageUrl }}</li>
          <li class="list-group-item"><strong>Price:</strong> ${{ product.price }}</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Error Message -->
  <ng-template #noProduct>
