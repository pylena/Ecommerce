<div class="container mt-4">
    <h1 class="text-primary">Order List</h1>
  
    <!-- Place Order Button -->
    <div class="mb-3">
      <button class="btn btn-success" (click)="navigateToPlaceOrder()">Place Order</button>
    </div>
  
    <!-- Loading State -->
    <div *ngIf="loading$ | async" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <!-- Error Message -->
    <div *ngIf="error$ | async as error" class="alert alert-danger text-center">
      {{ error }}
    </div>
  
    <!-- Orders Table -->
    <div class="table-responsive" *ngIf="(orders$ | async) as orders">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
